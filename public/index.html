<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js" integrity="sha256-Pg1di+fBF53Rbh9oZR/FeD1xsFzTLC963lcac1D0ias=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo=" crossorigin="anonymous"></script>
    <script src="client.js"></script>

    <style>
    /* From: W3.CSS 4.12 Novemberr 2018 by Jan Egil and Borge Refsnes */
      html{box-sizing:border-box}*,*:before,*:after{box-sizing:inherit}
      /* Extract from normalize.css by Nicolas Gallagher and Jonathan Neal git.io/normalize */
      html{-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%}body{margin:0}
      article,aside,details,figcaption,figure,footer,header,main,menu,nav,section,summary{display:block}
      audio,canvas,progress,video{display:inline-block}progress{vertical-align:baseline}
      audio:not([controls]){display:none;height:0}[hidden],template{display:none}
      a{background-color:transparent;-webkit-text-decoration-skip:objects}
      a:active,a:hover{outline-width:0}abbr[title]{border-bottom:none;text-decoration:underline;text-decoration:underline dotted}
      dfn{font-style:italic}mark{background:#ff0;color:#000}
      small{font-size:80%}sub,sup{font-size:75%;line-height:0;position:relative;vertical-align:baseline}
      sub{bottom:-0.25em}sup{top:-0.5em}figure{margin:1em 40px}img{border-style:none}svg:not(:root){overflow:hidden}
      code,kbd,pre,samp{font-family:monospace,monospace;font-size:1em}hr{box-sizing:content-box;height:0;overflow:visible}
      button,input,select,textarea{font:inherit;margin:0}optgroup{font-weight:bold}
      button,input{overflow:visible}button,select{text-transform:none}
      button,html [type=button],[type=reset],[type=submit]{-webkit-appearance:button}
      button::-moz-focus-inner, [type=button]::-moz-focus-inner, [type=reset]::-moz-focus-inner, [type=submit]::-moz-focus-inner{border-style:none;padding:0}
      button:-moz-focusring, [type=button]:-moz-focusring, [type=reset]:-moz-focusring, [type=submit]:-moz-focusring{outline:1px dotted ButtonText}
      fieldset{border:1px solid #c0c0c0;margin:0 2px;padding:.35em .625em .75em}
      legend{color:inherit;display:table;max-width:100%;padding:0;white-space:normal}textarea{overflow:auto}
      [type=checkbox],[type=radio]{padding:0}
      [type=number]::-webkit-inner-spin-button,[type=number]::-webkit-outer-spin-button{height:auto}
      [type=search]{-webkit-appearance:textfield;outline-offset:-2px}
      [type=search]::-webkit-search-cancel-button,[type=search]::-webkit-search-decoration{-webkit-appearance:none}
      ::-webkit-input-placeholder{color:inherit;opacity:0.54}
      ::-webkit-file-upload-button{-webkit-appearance:button;font:inherit}
      /* End extract */
      html{overflow-x:hidden;}
    /* End W3.CSS */
    </style>

    <style>
      body {
        text-align: left;
        background-color: #222;
        color:#ccc;
        font-family: sans-serif;
        margin:0;
        padding:2em;
        font-size:1em;
        font-weight: bold;
      }
      #messages-container {
        max-height:400px;
        overflow: auto;
      }
      .container {
        border:2px solid #ccc;
        font-size:1em;
        padding:0 1em;
        margin:1em 0;
        max-width:450px;
        min-height:2em;
      }
      button {
        font-size:1.1em;
        padding:0.5em 1em;
        margin:0;
        cursor:pointer;
      }
      input {
        font-size:1.1em;
        padding:0.5em;
        max-width:450px;
        font-weight: normal;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id='container-login'>
      <p>Escolha seu nome de usuário:</p>
      <input type='text' id='username-input' maxlength='20' autofocus/>
      <button id='join-button'>Entrar</button>
    </div>
    <div id='container-body'>
      <button id='start-button'>Começar!</button>
      <div id='usernames-list-container' class='container'>
        <p>Usuários conectados:</p>
        <div id='usernames-list'></div>
      </div>
      <div id='game-round-container' class='container'>
        <p id='random-letter'>_</p>
        <p id='timer'>_</p>
        <div id='categories-container' class='container'></div>
      </div>

      <hr>

      <div id='chat-container' class='container'>
        <p>Chat:</p>
        <input type='text' id='chat-message-input' maxlength='240'/>
        <button id='send-message-button'>Enviar</button>
        <div id='messages-container' class='container'></div>
      </div>
    </div>
  </body>
</html>
